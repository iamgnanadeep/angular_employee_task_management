<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Task Name</label>
            <input type="text" class ="form-control" id = "taskName"
                [(ngModel)] = "task.taskName" name = "taskName">
        </div>
    
        <div class="form-group">
            <label> Task Description</label>
            <input type="text" class ="form-control" id = "taskDescription"
                [(ngModel)] = "task.taskDescription" name = "taskDescription">
        </div>
    
        <div class="form-group">
            <label> Status</label>
            <input type="radio" class ="form-control" id = "taskStatus"
                [(ngModel)] = "task.taskStatus" name = "taskStatus">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
